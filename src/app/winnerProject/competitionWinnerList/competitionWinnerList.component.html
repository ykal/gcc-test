<div class="forum-list">
  <div class="forums-list-content">
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th scope="col">Competition</th>
          <th scope="col">Project</th>
          <th scope="col">City</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="
            let winner of (competitionWinners
              | paginate: { itemsPerPage: 10, currentPage: page });
            let i = index
          ">
          <td>
            <img [src]="getImageUrl(winner.thumbinal)" alt="">
          </td>
          <th scope="row">{{ winner.competition.name }}</th>
          <td>{{ winner.solveitproject.title }}</td>
          <td>{{ winner.cityModel.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="no-resource-found" *ngIf="competitionWinners.length === 0">
    <p><i class="fa  fa-frown-o"></i> {{ " No recoded uploaded yet." }}</p>
  </div>

  <div class="forum-pagination">
    <pagination-controls *ngIf="competitionWinners.length > 10" (pageChange)="currentPage = $event">
    </pagination-controls>
  </div>
</div>
<ng2-toasty [position]="'top-right'"></ng2-toasty>
