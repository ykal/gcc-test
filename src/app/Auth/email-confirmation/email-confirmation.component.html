<app-header></app-header>
<div class="confirmation" *ngIf="!loading">


  <p id="info">
    <i class="fa fa-ban"></i>
    <br>
    Your are not registered yet!
  </p>
  <p id="link">
    <a routerLink="/register">Please get registered here.</a>
  </p>
</div>

<div class="confirmation" style="text-align: center;" *ngIf="loading">
  <h5>Confirming your email ...</h5>
</div>

<ngx-spinner
bdColor = "rgba(51, 51, 51, 0.8)"
size = "medium"
color = "#b9638e"
type = "ball-triangle-path"
>
<p style="font-size: 20px; color: white">Confirming yor email ...</p>

</ngx-spinner>
